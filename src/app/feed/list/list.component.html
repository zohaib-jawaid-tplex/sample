<header>
    <ul>
        <li [routerLink]="['/feed']">Feed</li>
        <li [routerLink]="['/user']">User</li>
    </ul>
</header>

<div class="app-cards">
    <div class="row">
        <div *ngFor="let list of feedList" class="card col-5">
            <div class="card-body">
                <h5 class="card-title">{{list.title}}</h5>
                <p class="card-text">{{list.body}}</p>
            </div>
        </div>
    </div>
</div>
